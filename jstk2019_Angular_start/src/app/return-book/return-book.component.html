<div >
  <form [formGroup]="returnBook" (ngSubmit)="onSubmit(returnBook.value)">

    <div id="rentBookLabels">
      <label>
        Email: <input type="text" formControlName="email" placeholder="Email">
      </label>
    </div>

    <button class="btn btn-primary" type="submit" [disabled]="returnBook.invalid">Return</button>

  </form>
  <br>
</div>
